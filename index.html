<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tend</title>
    <link rel="stylesheet" href="src/styles/styles.css">
</head>

<body>
    <main class="calculator" role="application" aria-label="Tend">
        <div class="brand-row">
            <div class="brand" aria-hidden="true">Tend<span class="version">v1.1.2</span></div>
            <a class="repo-link" href="https://github.com/kauassilva/tend-calculator" target="_blank"
                rel="noopener noreferrer" aria-label="Repositório GitHub do Tend" title="Abrir repositório no GitHub">
                <img src="src/assets/github-mark.svg" width="18" height="18" alt="" aria-hidden="true">
            </a>
        </div>
        <div id="expression" class="expression" aria-hidden="true"></div>
        <div id="display" class="display" aria-live="polite">0</div>

        <div class="vars">
            <label for="var-x">X</label>
            <input type="number" id="var-x" step="any" value="0">
        </div>

        <div class="buttons" aria-hidden="false">
            <button type="button" class="btn function" data-action="clear">C</button>
            <button type="button" class="btn function" data-action="backspace">⌫</button>
            <button type="button" class="btn operator" data-action="divide">÷</button>
            <button type="button" class="btn operator" data-action="multiply">x</button>

            <button type="button" class="btn" data-digit="7">7</button>
            <button type="button" class="btn" data-digit="8">8</button>
            <button type="button" class="btn" data-digit="9">9</button>
            <button type="button" class="btn operator" data-action="subtract">-</button>

            <button type="button" class="btn" data-digit="4">4</button>
            <button type="button" class="btn" data-digit="5">5</button>
            <button type="button" class="btn" data-digit="6">6</button>
            <button type="button" class="btn operator" data-action="add">+</button>

            <button type="button" class="btn" data-digit="1">1</button>
            <button type="button" class="btn" data-digit="2">2</button>
            <button type="button" class="btn" data-digit="3">3</button>
            <button type="button" class="btn equals" data-action="equals">=</button>

            <button type="button" class="btn" data-action="insert-x" id="insert-x">X</button>
            <button type="button" class="btn" data-digit="0">0</button>
            <button type="button" class="btn" data-action="decimal">.</button>
        </div>
    </main>

    <script type="module" src="src/scripts/ui.js"></script>
</body>

</html>
